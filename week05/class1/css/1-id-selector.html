<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>id selector</title>
	<style>
		#special {
			color: red;
			background-color: yellow;
		}

		.target {
			color: blue;
		}
		
	</style>
</head>

<body>
	<p id="special">친구는 모든 것을 나눈다.</p>
	<p class="target">사랑하는 것은 천국을 살짝 엿보는 것이다.</p>
</body></html>
